<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>semantic</title>
</head>

<body>

    <div class="ui left vertical inverted  sidebar labeled icon menu">
        <a class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            <i class="block layout icon"></i>
            Topics
        </a>
        <a class="item">
            <i class="users icon"></i>
            Contact
        </a>
    </div>
    <button class="ui inverted primary button " id="menu">
        <i class="bars icon"></i>
        Menu
    </button>
    <div class=" ui grid centered">
        <div class="pusher ten wide column">

            <div class="ui blue inverted segment row">

                <img src="assets/politicalBird.png" class="ui tiny circular image centered bordered" alt="">
            </div>

            <!-- Site content !-->
            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="first">About</a>
                <a class="item" data-tab="second">Search</a>
            </div>
            <div class="ui bottom attached tab segment active" data-tab="first">

                <main class="container w">
                    <div class="ui equal width grid">
                        <div class="column">
                            <div class="ui segment">
                                <h3 class="ui header centered">Why it Matters</h3>
                            </div>
                        </div>
                        <div class="eight wide column">
                            <div class="ui segment">
                                <h1 class="ui header centered">Motivation</h1>
                                <h3 class="ui header"> Additional information</h3>
                                <p>maybe some additional information</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui segment">
                                <h3 class="ui header centered">How it Works</h3>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
            <div class="ui bottom attached tab segment" data-tab="second">
                <form class="ui fluid form">
                    <div class="three wide fields">

                        <div class="field">
                            <label>Address</label>
                            <input type="text" placeholder="Address" id="address">
                        </div>
                        <div class="field">
                            <label>Zip Code</label>
                            <input type="text" placeholder="zip code" id="zip">
                        </div>

                        <div class="field">
                            <label>State</label>
                            <select class="ui fluid dropdown" id="state">
                                <option value="">State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>

                    <div class="ui divider"></div>

                    <div class="ui vertical animated button primary" tabindex="0" id="search">
                        <div class="visible content">Search</div>
                        <div class="hidden content">
                            <i class="search icon"></i>
                        </div>
                    </div>
                    <button class="ui button" id="ele">Election</button>
                    <button class="ui button" id="voter">Voter</button>
                    <button class="ui button" id="rep">Representative</button>
                    <button class="ui button" id="can">Candidate</button>
                </form>
                <div class="ui divider"></div>
                <!-- Search Results go here -->
                <div id="results"></div>

            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>

    <div>
